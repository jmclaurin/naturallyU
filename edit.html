<!DOCTYPE html>
<html>
  <head>
    <link
      <link
      href="https://fonts.googleapis.com/css?family=Emilys+Candy&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="edit.css" />
  </head>

  <body>
    <div id="app">
      <a href="profile.html" style="color: black">back</a>
      <h2 style="float: right">Edit Profile</h2>

      <hr size="1" width="900" />

      <form>
        <input type="text" name="username" placeholder="UserName" />
        <hr size="1" width="800" style="float: left" />
        <br />
        <input type="text" name="password" placeholder="Password" />
        <hr size="1" width="800" style="float: left" />
        <br />
        <input type="text" name="fullname" placeholder="Full Name" />
        <hr size="1" width="800" style="float: left" />
        <br />
        <input type="text" name="email" placeholder="Email" />
        <hr size="1" width="800" style="float: left" />
        <br />
        <input type="text" name="picture" placeholder="Profile Picture" />
        <hr size="1" width="800" style="float: left" />
        <br />

        <select>
          <option value="audi">Hair Texture</option>
          <option value="volvo">Wavy 2A</option>
          <option value="saab">Wavy 2B</option>
          <option value="opel">Wavy 2C</option>
          <option value="audi">Curly 3A</option>
          <option value="volvo">Curly 3B</option>
          <option value="saab">Curly 3C</option>
          <option value="opel">Kinky 4A</option>
          <option value="audi">Kinky 4B</option>
          <option value="audi">Kinky 4C</option>
        </select>
        <hr size="1" width="800" style="float: left" />
        <br />

        <select>
          <option value="audi">Gender</option>
          <option value="volvo">Female</option>
          <option value="saab">Male</option>
        </select>
        <hr size="1" width="800" style="float: left" />
        <br />

        <select>
          <option value="audi">Notifications</option>
          <option value="volvo">ON</option>
          <option value="saab">OFF</option>
        </select>
        <hr size="1" width="800" style="float: left" />
      </form>
    </div>
  </body>
</html>
